name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Build project
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          echo "Build successful!"
          ls -la dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.node-version }}
          path: dist/
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for security vulnerabilities
        run: |
          npm audit --json > audit-report.json || true
          if jq -e '.metadata.vulnerabilities.high > 0 or .metadata.vulnerabilities.critical > 0' audit-report.json > /dev/null; then
            echo "‚ö†Ô∏è High or critical vulnerabilities found!"
            npm audit
            exit 1
          else
            echo "‚úÖ No high or critical vulnerabilities found"
          fi

  privacy-check:
    name: Privacy & Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for tracking code
        run: |
          echo "üîç Checking for tracking and analytics code..."

          # Check for common tracking services
          if grep -r "google-analytics\|googletagmanager\|gtag\|ga(\|facebook\|fbq\|mixpanel\|amplitude\|segment\|hotjar\|fullstory" src/ --include="*.tsx" --include="*.ts" --include="*.jsx" --include="*.js"; then
            echo "‚ùå Tracking code detected! This violates our privacy policy."
            exit 1
          fi

          echo "‚úÖ No tracking code found"

      - name: Check for sensitive data
        run: |
          echo "üîç Checking for potential sensitive data leaks..."

          # Check for API keys, tokens, passwords
          if grep -r "api[_-]key\|apikey\|password\|secret\|token\|credentials" src/ --include="*.tsx" --include="*.ts" --include="*.jsx" --include="*.js" | grep -v "// " | grep -v "placeholder"; then
            echo "‚ö†Ô∏è Potential sensitive data found. Please review."
          fi

          echo "‚úÖ Sensitive data check complete"

      - name: Verify security headers
        run: |
          echo "üîç Checking security headers configuration..."

          if ! grep -q "X-Content-Type-Options" index.html; then
            echo "‚ùå Missing X-Content-Type-Options header"
            exit 1
          fi

          if ! grep -q "X-Frame-Options" index.html; then
            echo "‚ùå Missing X-Frame-Options header"
            exit 1
          fi

          echo "‚úÖ Security headers present"

  accessibility-check:
    name: Accessibility Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for basic accessibility features
        run: |
          echo "üîç Checking accessibility features..."

          # Check for skip link
          if ! grep -q "skip-link\|skip-to-main" index.html src/**/*.{tsx,jsx}; then
            echo "‚ö†Ô∏è Skip to main content link not found"
          fi

          # Check for lang attribute
          if ! grep -q 'lang=' index.html; then
            echo "‚ùå Missing lang attribute in HTML"
            exit 1
          fi

          # Check for images without alt text (basic check)
          if grep -r '<img' src/ --include="*.tsx" --include="*.jsx" | grep -v 'alt='; then
            echo "‚ö†Ô∏è Images found without alt attributes"
          fi

          echo "‚úÖ Basic accessibility checks passed"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, security-audit, privacy-check, accessibility-check]
    if: always()

    steps:
      - name: Check build status
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Build and Test: ${{ needs.build-and-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Audit: ${{ needs.security-audit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Privacy Check: ${{ needs.privacy-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Accessibility Check: ${{ needs.accessibility-check.result }}" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.build-and-test.result }}" != "success" ] || \
             [ "${{ needs.security-audit.result }}" != "success" ] || \
             [ "${{ needs.privacy-check.result }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚ùå One or more checks failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚úÖ All checks passed!" >> $GITHUB_STEP_SUMMARY
          fi
